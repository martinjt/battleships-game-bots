apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleships-bot-example
  namespace: battleships
  labels:
    app: battleships-bot-example
    bot: bot-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleships-bot-example
  template:
    metadata:
      labels:
        app: battleships-bot-example
        bot: bot-example
    spec:
      containers:
      - name: bot-example
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        env:
        - name: GAME_API_URL
          value: "https://battleships.devrel.hny.wtf"
        - name: BOT_NAME
          value: "bot-example"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - python
          initialDelaySeconds: 10
          periodSeconds: 30
        restartPolicy: Always
