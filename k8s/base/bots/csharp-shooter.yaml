apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csharp-shooter-data
  namespace: battleships-bots
  labels:
    app: battleships-csharp-shooter
    bot: csharp-shooter
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: gp2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleships-csharp-shooter
  namespace: battleships-bots
  labels:
    app: battleships-csharp-shooter
    bot: csharp-shooter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleships-csharp-shooter
  template:
    metadata:
      labels:
        app: battleships-csharp-shooter
        bot: csharp-shooter
    spec:
      volumes:
      - name: bot-data
        persistentVolumeClaim:
          claimName: csharp-shooter-data
      containers:
      - name: csharp-shooter
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        volumeMounts:
        - name: bot-data
          mountPath: /data
        env:
        - name: SKIRMISH_MODE
          value: "true"
        - name: BOT_NAME
          valueFrom:
            secretKeyRef:
              name: csharp-shooter-config
              key: bot-name
        - name: GAME_API_URL
          value: "https://battleships.devrel.hny.wtf"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://opentelemetry-collector.battleships-bots.svc.cluster.local:4317"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Liveness probe to restart if bot crashes
        livenessProbe:
          exec:
            command:
            - pgrep
            - dotnet
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe (bot is ready when process is running)
        readinessProbe:
          exec:
            command:
            - pgrep
            - dotnet
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      restartPolicy: Always
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
---
# Optional: Service for metrics/monitoring (if needed in future)
apiVersion: v1
kind: Service
metadata:
  name: battleships-csharp-shooter
  namespace: battleships-bots
  labels:
    app: battleships-csharp-shooter
spec:
  selector:
    app: battleships-csharp-shooter
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
