apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edgehunter-data
  namespace: battleships-bots
  labels:
    app: battleships-edgehunter
    bot: edgehunter
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: gp2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleships-edgehunter
  namespace: battleships-bots
  labels:
    app: battleships-edgehunter
    bot: edgehunter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleships-edgehunter
  template:
    metadata:
      labels:
        app: battleships-edgehunter
        bot: edgehunter
    spec:
      volumes:
      - name: bot-data
        persistentVolumeClaim:
          claimName: edgehunter-data
      containers:
      - name: edgehunter
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        volumeMounts:
        - name: bot-data
          mountPath: /data
        env:
        - name: TOURNAMENT_MODE
          value: "true"
        - name: BOT_NAME
          valueFrom:
            secretKeyRef:
              name: edgehunter-config
              key: bot-name
        - name: GAME_API_URL
          value: "https://battleships.devrel.hny.wtf"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - dotnet
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pgrep
            - dotnet
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: battleships-edgehunter
  namespace: battleships-bots
  labels:
    app: battleships-edgehunter
spec:
  selector:
    app: battleships-edgehunter
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
